<!DOCTYPE html>
<html lang="en">
@@include('components/head.html', {
'GoogleFont' :
'https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap',
'tittle' : 'Project name',
})

<body>
    <div class="modal">
        <div class="container">
            <form class="modal__form">
                <div class="modal__section">
                    <label for="task-name">Task title</label>
                    <input class='modal__input modal__input--title' type="text" id="task-name">
                </div>

                <div class="modal__section">
                    <div class="modal__desc-counter">
                        <label for="task-desc">Task description</label> 
                        <div class="modal__counter">
                            <span class="limit text-length"></span><span class="limit">/</span><span class="limit">120</span>
                        </div>
                       
                    </div>
                    
                    <textarea class='modal__input modal__input--textarea' id="task-desc"></textarea>
                </div>

                <div class="modal__section">

                    <label>Task priority</label>
                    <div class="modal__checkboxes">
                        <input class="checkbox-proprity" type="radio" id="priority-a" value="a" name="select-priority">
                        <label class="priority-label priority priority--a" for="priority-a">A</label>

                        <input class="checkbox-proprity" type="radio" id="priority-b" value="b" name="select-priority">
                        <label class="priority-label priority priority--b" for="priority-b">B</label>

                        <input class="checkbox-proprity" type="radio" id="priority-c" value="c" name="select-priority">
                        <label class="priority-label priority priority--c" for="priority-c">C</label>

                        <input class="checkbox-proprity" type="radio" id="priority-d" value="d" name="select-priority">
                        <label class="priority-label priority priority--d" for="priority-d">D</label>
                    </div>
                </div>
                <input class='modal__submit' value="Submit" type="submit">

            </form>
        </div>
    </div>

                        tellus, et varius lacus molestie a orci aliquam.</p>
                </li> -->



            </ul>
        </div>
    </div>
    <button class="new-task-btn">
        <img src="img/btn-next-task.svg" alt="">
    </button>
    <script type="text/javascript" src="script/min.js"></script>
</body>

</html>
