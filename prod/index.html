<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
    <title>Project name</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <button class="header__btn-profile">
                    <span>Hello, User Name</span><img src="img/user.svg" alt="">
                </button>
            </div>
        </div>
    </header>
    <div class="task">
    

        <div class="container">

            <form class="task__form">
                <input class='task__input' type="text">
                <input class='task__submit' value="Submit" type="submit">
            </form>


            <ul class="task__list">
                <li class="task__item">
                    <p>Default task</p>
                    <div class="task__control">
                        <button class="task__btn task__btn-edit">Edit</button> <button class="task__btn task__btn-remove">Remove</button>
                    </div>
                </li>
            </ul>

            <details class="task-archive">
                <summary class="task-archive__title">Done Tasks</summary>
                <ul class="task-archive__container">

                </ul>
            </details>
        </div>
    </div>

     <script type="text/javascript" src="script/min.js"></script> 
</body>

</html>
